<body>
  <nav>

  <h1>Vote for Your Favorite Pizza!</h1>

  <button onclick="vote('banana')">üçå Banana Pizza</button>
  <span id="banana-votes">0</span> votes

  <br><br>

  <button onclick="vote('cheese')">üßÄ Cheese Pizza</button>
  <span id="cheese-votes">0</span> votes

  <br><br>

  <button onclick="resetVotes()">Reset Votes</button>

  <p>Click the buttons above to vote for your favorite pizza! üçï</p>

  <script>
    // Load votes from localStorage
    let bananaVotes = parseInt(localStorage.getItem('bananaVotes')) || 0;
    let cheeseVotes = parseInt(localStorage.getItem('cheeseVotes')) || 0;

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('banana-votes').innerText = bananaVotes;
      document.getElementById('cheese-votes').innerText = cheeseVotes;
    });

    function vote(pizza) {
      if (pizza === 'banana') {
        bananaVotes++;
        localStorage.setItem('bananaVotes', bananaVotes);
        document.getElementById('banana-votes').innerText = bananaVotes;
      } else if (pizza === 'cheese') {
        cheeseVotes++;
        localStorage.setItem('cheeseVotes', cheeseVotes);
        document.getElementById('cheese-votes').innerText = cheeseVotes;
      }
    }

    function resetVotes() {
      if (confirm("Are you sure you want to reset all votes?")) {
        bananaVotes = 0;
        cheeseVotes = 0;
        localStorage.removeItem('bananaVotes');
        localStorage.removeItem('cheeseVotes');
        document.getElementById('banana-votes').innerText = 0;
        document.getElementById('cheese-votes').innerText = 0;
      }
    }
  </script>
</body>
</html>
