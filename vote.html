            <h1>Vote for Your Favorite Pizza!</h1>
    
            <button onclick="vote('banana')">üçå Banana Pizza</button>
            <span id="banana-votes">0</span> votes
    
            <br><br>
    
            <button onclick="vote('cheese')">üßÄ Cheese Pizza</button>
            <span id="cheese-votes">0</span> votes

            <br><br>
            <button onclick="resetVotes()">Reset Votes</button>
            <script>
                function resetVotes() {
                  if (confirm("Are you sure you want to reset all votes?")) {
                    localStorage.removeItem('bananaVotes');
                    localStorage.removeItem('cheeseVotes');
                    bananaVotes = 0;
                    cheeseVotes = 0;
                    document.getElementById('banana-votes').innerText = 0;
                    document.getElementById('cheese-votes').innerText = 0;
                  }
                }
              </script>
            <style>  
                /* Basic styles for the voting page */
      

                body {
                  text-align: center;
                  font-family: Arial, sans-serif;
                  padding: 20px;
                }
              
                button {
                  font-size: 18px;
                  margin: 10px;
                  padding: 10px 20px;
                }
                nav {
                  margin-bottom: 20px;
                }
                nav a {
                  margin: 0 15px;
                  text-decoration: none;
                  color: #2980b9;
                }
                nav a:hover {
                  text-decoration: underline;
                  color: #d35400;
                }
                h1 {
                  color: #d35400;
                  margin-bottom: 20px;
                }
                span {
                  font-weight: bold;
                  color: #2c3e50;
                }
                p {
                  font-size: 1.1em;
                  color: #555;
                }
              </style>
            <p>Click the buttons above to vote for your favorite pizza! üçï</p>
            <script>
                // Load votes from localStorage or start at 0
                let bananaVotes = localStorage.getItem('bananaVotes') ? parseInt(localStorage.getItem('bananaVotes')) : 0;
                let cheeseVotes = localStorage.getItem('cheeseVotes') ? parseInt(localStorage.getItem('cheeseVotes')) : 0;
              
                // Show saved vote counts on page load
                document.addEventListener("DOMContentLoaded", function () {
                  document.getElementById('banana-votes').innerText = bananaVotes;
                  document.getElementById('cheese-votes').innerText = cheeseVotes;
                });
              
                // Voting function
                function vote(pizza) {
                  if (pizza === 'banana') {
                    bananaVotes++;
                    localStorage.setItem('bananaVotes', bananaVotes);
                    document.getElementById('banana-votes').innerText = bananaVotes;
                  } else if (pizza === 'cheese') {
                    cheeseVotes++;
                    localStorage.setItem('cheeseVotes', cheeseVotes);
                    document.getElementById('cheese-votes').innerText = cheeseVotes;
                  }
                }
              
                // Save votes when the page is unloaded (optional because we already save after each vote)
                window.onbeforeunload = function () {
                  localStorage.setItem('bananaVotes', bananaVotes);
                  localStorage.setItem('cheeseVotes', cheeseVotes);
                };
              </script>
                            
    
         
    </body>
</html>
